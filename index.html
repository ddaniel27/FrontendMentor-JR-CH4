<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
<div class="hero">
  <h1>Simple, traffic-based pricing</h1>
  <p>Sign-up for our 30-day trial. No credit card required.</p>
</div>
<div class="content">
  <div class="card">
    <div class="top-card">
      <div class="price-section">
        <h2>100K PAGEVIEWS</h2>
        <div class="custom-range">
          <input type="range" name="range" id="slider" min="1" max="40" value="16">
        </div>
        <p><span id="price"></span>/month</p>
      </div>
      <div class="switch-button">
        <p>Monthly Billing</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing <span>-25%<span>discount</span></span></p>
      </div>
    </div>
    <hr>
    <div class="bottom-card">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ddaniel27">ddaniel27</a>.
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
